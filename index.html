<!DOCTYPE html>
<html lang="pt-BR">
  <meta charset="UTF-8">
  <title>Somando numeros</title>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Somando Valores</h1>
    <div id="cont1">Digite um numero: <input type="text" id="txtnum1"></div>
    <div id="cont2">Digite outro numero: <input type="text" id="txtnum2"></div>
    <div id="cont3">Digite um passo: <input type="text" id="txtpass"></div>
    <input type="button" id="butao" value="enter" onclick="enter()">
  </div>
  <div class="cont-resp">>
    <div id="resp"></div>
    <div id="total"></div>
  </div>
  <script>
    function enter(){
      var txtnum1 = document.querySelector('input#txtnum1')
      var txtnum2 = document.querySelector('input#txtnum2')
      var txtpass = document.querySelector('input#txtpass')
      var num1 = Number(txtnum1.value)
      var num2 = Number(txtnum2.value)
      var numpass = Number(txtpass.value)
      var resp = document.querySelector('div#resp')  
        for(var i=num1; i <= num2; i+=numpass)
          resp.innerHTML += `${i}; `
      }
    </script>
</body>
</html>
